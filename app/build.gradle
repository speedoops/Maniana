apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.zapta.apps.maniana"
        minSdkVersion 16
        targetSdkVersion 25

        testApplicationId "com.zapta.apps.maniana.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    return void
}

dependencies {
    compile files('libs/android-support-v4-minus-ViewPager.jar')
    compile files('libs/jsr305-1.3.7.jar')
}